<section class="h-100vh-min w-100 shopping-cart m-t-16">
  <article
    class="shopping-cart__products d-flex border-rounded-left flex-direction-column"
  >
    <div class="row">
      <span class="shopping-cart__title m-l-24">
        <div class="col-xs-12 m-t-24 shopping-cart__title__container">
          <span class="shopping-cart__title m-l-24">Productos</span>
        </div></span
      >
    </div>

    <div class="row m-0 w-100 h-100 flex-flow--column">
      <app-product-shopping-cart
        *ngFor="let item of products"
        class="col-xs-12 shopping-cart__card-container m-t-12"
      ></app-product-shopping-cart>
    </div>
  </article>
  <article class="shopping-cart__totals border-rounded-right"></article>
</section>
