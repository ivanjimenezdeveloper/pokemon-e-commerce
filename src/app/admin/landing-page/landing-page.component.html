<div
  class="h-100 w-100 d-flex align-items-center justify-content-center flex-direction-column"
>
  <section class="row w-100 align-items-center video__section">
    <article class="col-xs-12">
      <video autoplay loop [muted]="true" class="video__background">
        <source
          src="../../../assets/videos/food-background.mp4"
          type="video/mp4"
        />
      </video>
      <div class="col-xs-12">
        <div class="row align-self-center m-b-6">
          <div class="col-xs-12">
            <span class="video__text">Â¡HA EMPEZADO!</span>
          </div>
        </div>
        <div class="row align-self-center m-b-6">
          <div class="col-xs-12">
            <span class="video__text">HEMOS VENIDO PARA QUEDARNOS</span>
          </div>
        </div>
        <div class="row align-self-center m-b-6">
          <div class="col-xs-12">
            <button mat-raised-button color="primary" class="video__button">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </article>
  </section>
  <section class="row w-100">
    <app-offer
      class="col-xs-12 col-sm-6"
      *ngFor="let item of offers"
      [offer]="item"
      (onNavigate)="navigateToShop($event)"
    ></app-offer>
  </section>
</div>
