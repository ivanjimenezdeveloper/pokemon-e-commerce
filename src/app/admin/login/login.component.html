<section class="h-100vh d-flex align-items-center justify-content-center">
  <form
    [formGroup]="form"
    class="login__box d-flex align-items-center justify-content-center flex-direction-column"
  >
    <div><h1>Login</h1></div>

    <div class="row p12">
      <div class="col-xs-12">
        <mat-form-field appearance="fill">
          <mat-label>Enter your username</mat-label>
          <input
            matInput
            placeholder="username"
            [formControlName]="'username'"
          />
        </mat-form-field>
      </div>

      <div class="col-xs-12">
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            placeholder="Password"
            [formControlName]="'password'"
            type="password"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row p12">
      <div class="col-xs-12">
        <span class="login__error" *ngIf="error">{{ error }}</span>
      </div>
    </div>
    <div class="row p12">
      <button
        mat-raised-button
        [disabled]="form.invalid"
        color="primary"
        (click)="onClickSubmit()"
      >
        Log-In
      </button>
    </div>
  </form>
</section>
