<section class="h-100vh d-flex align-items-center justify-content-center">
  <div
    class="login__box d-flex align-items-center justify-content-center flex-direction-column"
  >
    <div><h1>Login</h1></div>

    <div class="row p12">
      <div class="col-xs-12">
        <mat-form-field appearance="fill">
          <mat-label>Enter your username</mat-label>
          <input matInput placeholder="username" />
        </mat-form-field>
      </div>

      <div class="col-xs-12">
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="Password" />
        </mat-form-field>
      </div>
    </div>
    <div class="row p12">
      <button mat-raised-button color="warn">Log-In</button>
    </div>
  </div>
</section>
